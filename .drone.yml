# Declare a pipeline
pipeline:
  # Declare pipeline step
  composer-install:
    # Use image for step
    image: fpfis/php71-build
    # Run commands from this image
    commands:
      - composer install --ansi

  # Declare another step
  lint-code:
    image: fpfis/php71-build
    commands:
      - php -l index.php

  run-code:
    image: fpfis/php71-build
    commands:
      - php index.php     

  test-docker-compose:
    image: docker/compose
    commands:
      - docker-compose up

